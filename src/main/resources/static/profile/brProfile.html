
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header" data-background-color="purple">
					<h4 class="title">
						<b>{{userData.userTypName}} Profile </b></a>
					</h4>
					<p class="category">
						<b>Update Additional Details in Profile</b>
					</p>
				</div>
				<div class="card-content">
					<form name="userForm" data-ng-submit="updateUserDetail()"
						novalidate>
						<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Salutation</label> <select
											class="form-control" data-ng-model="userData.salutation" name="salutation"
											data-ng-options="salu.id as salu.name for salu in salutations">
											<option value="">Select Salutation</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">First Name</label> <input
											type="text" class="form-control" name="firstName"
											data-ng-model="userData.firstName">
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Middle Name</label> <input
											type="text" class="form-control" name="middleName"
											data-ng-model="userData.middleName">
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Last Name</label> <input
											type="text" class="form-control" name="lastName"
											data-ng-model="userData.lastName">
									</div>
								</div>
							</div>
							<div class="row">

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Gender</label><br> <br>
										<div data-ng-repeat="gender in genders" style="float: left;">
											<label><input type="radio" name="rdoGender"
												data-ng-model="userData.gender"
												data-ng-value="{{gender.id}}">&nbsp;{{gender.value}}&nbsp;</label>
										</div>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Date Of Birth</label> <input
											type="date" name="birthDate" class="form-control"
											data-ng-model="userData.birthDate">
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Pan Card</label> <input
											type="text" class="form-control" name="panCard"
											data-ng-model="userData.panCard">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Aadhaar Card Number</label> <input
											type="text" class="form-control" name="aadharCardNo"
											data-ng-model="userData.aadharCardNo">
									</div>
								</div>


							</div>
							<div class="row">

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Education Qualification</label> <input
											type="text" class="form-control" name="eduQualification"
											data-ng-model="userData.eduQualification">
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Contact Number</label> <input
											type="text" class="form-control" name="contactNumber"
											data-ng-model="userData.contactNumber">
									</div>
								</div>
							</div>


							<div class="row">
								<div class="col-md-3">
									<label style="color: #555;"><b>Permanent Address</b></label>
									<div class="form-group">
										<label class="control-label">Premises No &amp; Street
											Name.</label> <input type="text" class="form-control"
											data-ng-model="userData.permanentAdd.streetName">
									</div>
								</div>

								<div class="col-md-3">
									<label style="color: #555;">&nbsp;&nbsp;</label>
									<div class="form-group">
										<label class="control-label">LandMark</label> <input
											type="text" class="form-control"
											data-ng-model="userData.permanentAdd.landMark">
									</div>
								</div>
								<div class="col-md-3">
									<label style="color: #555;"><b>Communication
											Address</b></label>
									<div class="form-group">
										<label class="control-label">Premises No &amp; Street
											Name.</label> <input type="text" class="form-control"
											data-ng-model="userData.communicationAdd.streetName">
									</div>
								</div>

								<div class="col-md-3">
									<label style="color: #555;">&nbsp;&nbsp;</label>
									<div class="form-group">
										<label class="control-label">LandMark</label> <input
											type="text" class="form-control"
											data-ng-model="userData.communicationAdd.landMark">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Country </label> <select
											class="form-control"
											data-ng-model="userData.permanentAdd.country.id"
											data-ng-options="coun.id as coun.name for coun in countries"
											data-ng-change="getStates(userData.permanentAdd.country.id,Constant.AddressType.PERMANENT)">
											<option value="">Select Country</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">State </label> <select
											class="form-control"
											data-ng-model="userData.permanentAdd.state.id"
											data-ng-options="state.id as state.name for state in permStates"
											data-ng-change="getCities(userData.permanentAdd.state.id,Constant.AddressType.PERMANENT)">
											<option value="">Select State</option>
										</select>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Country </label> <select
											class="form-control"
											data-ng-model="userData.communicationAdd.country.id"
											data-ng-options="coun.id as coun.name for coun in countries"
											data-ng-change="getStates(userData.communicationAdd.country.id,Constant.AddressType.COMMUNICATION)">
											<option value="">Select Country</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">State </label> <select
											class="form-control"
											data-ng-model="userData.communicationAdd.state.id"
											data-ng-options="state.id as state.name for state in commStates"
											data-ng-change="getCities(userData.communicationAdd.state.id,Constant.AddressType.COMMUNICATION)">
											<option value="">Select State</option>
										</select>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">City </label> <select
											class="form-control" data-ng-model="userData.permanentAdd.city.id"
											data-ng-options="city.id as city.name for city in permCities">
											<option value="">Select City</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Pincode </label> <input
											type="text" class="form-control"
											data-ng-model="userData.permanentAdd.pincode">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">City </label> <select
											class="form-control" data-ng-model="userData.communicationAdd.city.id"
											data-ng-options="city.id as city.name for city in commCities">
											<option value="">Select City</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Pincode </label> <input
											type="text" class="form-control"
											data-ng-model="userData.communicationAdd.pincode">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6"></div>
								<div class="col-md-6">
									<input type="checkbox" ng-model="userData.isSameUsAddress" ng-change="sameAddress(userData.isSameUsAddress)"> &nbsp;<label>Same as
										Permanent Address</label>
								</div>

							</div>

						<div class="row">
							<div class="col-md-8"></div>
							<div class="col-md-4 ">
								<button type="submit" class="btn btn-primary pull-right">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
